<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive drum app. Have fun in free mode or challenge yourself in game mode!">
    <title>Drum App</title>
</head>
<body>
    <nav>
        <button>
            Start Game <img src="img/start.svg" alt="play" width="24" height="24">
        </button>
        <button>
            Record <img src="img/record.svg" alt="record" width="48" height="48">
        </button>
        <button>
            Playback <img src="img/play.svg" alt="play" width="24" height="24">
        </button>
    </nav>
    <h1>Drum App - Free Mode</h1>
    <img src="img/drum.svg" alt="drums" width="200" height="200">
    <div>
        <div id="clap"><h1>A</h1>Clap</div>
        <div id="hi_hat"><h1>S</h1>Hi Hat</div>
        <div id="kick"><h1>D</h1>Kick</div>
        <div id="open_hat"><h1>F</h1>Open Hat</div>
        <div id="boom"><h1>G</h1>Boom</div>
        <div id="ride"><h1>H</h1>Ride</div>
        <div id="snare"><h1>J</h1>Snare</div>
        <div id="tom"><h1>K</h1>Tom</div>
        <div id="tink"><h1>L</h1>Tink</div>
    </div>    
</body>
</html>
